<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FontAwesome use-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstarp use-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--main css-->
    <link rel="stylesheet" href="css/portfolio-3.css">

</head>

<body style="height: 100%">

    <nav class="sidebar bg-blue">
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-house-chimney"></span>
            <span class="menu-name ms-2">Home</span>
        </div>
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-headphones" style="position:relative; left:2px;"></span>
            <span class="menu-name ms-2">Services</span>
        </div>
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-flag" style="position:relative; left:3px;"></span>
            <span class="menu-name ms-2">Alerts</span>
        </div>
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-chart-pie"></span>
            <span class="menu-name ms-2">Stats</span>
        </div>

    </nav>

    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <div class="input-group ms-3 my-1">
                    <input type="text" class="form-control search-input" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary bg-light-dark" type="button" id="button-addon2"><i
                            class="fa-solid fa-magnifying-glass text-white"></i></button>
                </div>
            </form>
            <div class="alarm d-flex me-2">
                <div>
                    <i class="fa-solid fa-bell text-grey mx-2">
                        <span class="alarm-number alarm-bg-red">5</span>
                    </i>
                </div>
                <div>
                    <i class="fa-solid fa-envelope text-grey mx-2">
                        <span class="alarm-number alarm-bg-red">9</span>
                    </i>
                </div>
                <div class="user-name text-grey fw-light me-2">JG Kang</div>
            </div>
        </div>
    </nav>

    <main class="content-box bg-light-grey p-3 pt-4">
        <div class="dashboard">
            <h3>Dashboard</h3>
            <div class="cardlist row">
                <div class="outer bg-sky col m-3">
                    <div class="inner card-contents-align shadow-sm p-4">
                        <div class="card-text col-8">
                            <p>Earnings(Monthly)</p>
                            <p class="fs-4 fw-semibold">$400,000</p>
                        </div>
                        <div class="dash-icon col-2"><i class="fa-solid fa-suitcase fa-2x"></i></div>
                    </div>
                </div>

                <div class="outer bg-green col m-3">
                    <div class="inner card-contents-align shadow-sm p-4">
                        <div class="card-text col-8">
                            <p>Earnings(Annual)</p>
                            <p class="fs-4 fw-semibold">$800,000</p>
                        </div>
                        <div class="dash-icon col-2"><i class="fa-solid fa-dollar-sign fa-2x"></i></div>
                    </div>
                </div>

                <div class="outer bg-blue col m-3">
                    <div class="inner card-contents-align shadow-sm p-4">
                        <div class="card-text col-8">
                            <p>Tasks</p>
                            <p class="fs-4 fw-semibold">13</p>
                        </div>
                        <div class="dash-icon col-2"><i class="fa-solid fa-list fa-2x"></i></div>
                    </div>
                </div>

                <div class="outer bg-yellow col m-3">
                    <div class="inner card-contents-align shadow-sm p-4">
                        <div class="card-text col-8">
                            <p>Requests</p>
                            <p class="fs-4 fw-semibold">26</p>
                        </div>
                        <div class="dash-icon col-2"><i class="fa-solid fa-comments fa-2x"></i></div>
                    </div>
                </div>

            </div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
