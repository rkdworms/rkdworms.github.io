<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FontAwesome use-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstarp use-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--main css-->
    <link rel="stylesheet" href="css/portfolio-3.css">

</head>

<body style="height: 100%">

    <nav class="sidebar bg-blue">
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-house-chimney"></span>
            <span class="menu-name ms-2">Home</span>
        </div>
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-headphones" style="position:relative; left:2px;"></span>
            <span class="menu-name ms-2">Services</span>
        </div>
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-flag" style="position:relative; left:3px;"></span>
            <span class="menu-name ms-2">Alerts</span>
        </div>
        <div class="menu-list text-white ms-4 mt-4">
            <span class="icon fa-sharp fa-solid fa-chart-pie"></span>
            <span class="menu-name ms-2">Stats</span>
        </div>

    </nav>

    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <div class="input-group ms-3 my-1">
                    <input type="text" class="form-control search-input" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary bg-light-dark" type="button" id="button-addon2"><i
                            class="fa-solid fa-magnifying-glass text-white"></i></button>
                </div>
            </form>
            <div class="alarm d-flex me-2">
                <div>
                    <i class="fa-solid fa-bell text-grey mx-2">
                        <span class="alarm-number alarm-bg-red">5</span>
                    </i>
                </div>
                <div>
                    <i class="fa-solid fa-envelope text-grey mx-2">
                        <span class="alarm-number alarm-bg-red">9</span>
                    </i>
                </div>
                <div class="user-name text-grey fw-light me-2">JG Kang</div>
            </div>
        </div>
    </nav>

    <main class="content-box bg-light-grey p-3 pt-4">
        <div class="dashboard">
            <h3>Dashboard</h3>
        </div>
    </main>

</body>

</html>
